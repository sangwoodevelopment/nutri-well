<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/mainLayout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutri-Well 회원가입</title>
    <link rel="stylesheet" th:href="@{/css/signupstyle.css}">
    <script>
        function basel() {
            let weight = parseFloat(document.getElementById("weight").value);
            let height = parseFloat(document.getElementById("height").value);
            let birthDate = new Date(document.getElementById("birth").value);
            let gender = document.querySelector('input[name="gender"]:checked')?.value;

            if (!weight || !height || !birthDate || !gender) {
                return;
            }

            let today = new Date();
            let age = today.getFullYear() - birthDate.getFullYear();
            let monthDifference = today.getMonth() - birthDate.getMonth();
            if (monthDifference < 0 || (monthDifference === 0 && today.getDate() < birthDate.getDate())) {
                age--;
            }

            let bmr = 0;
            if (gender === 'male') {
                bmr = 88.362 + (13.397 * weight) + (4.799 * height) - (5.677 * age);
            } else if (gender === 'female') {
                bmr = 447.593 + (9.247 * weight) + (3.098 * height) - (4.330 * age);
            }

            document.getElementById("basel_Metabolism").value = bmr.toFixed(2);
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            document.getElementById("weight").addEventListener("input", basel);
            document.getElementById("height").addEventListener("input", basel);
            document.getElementById("birth").addEventListener("input", basel);
            document.querySelectorAll('input[name="gender"]').forEach((elem) => {
                elem.addEventListener("change", basel);
            });
        });
    </script>
</head>
<body>
<div class="container">
    <div class="left-panel">
        <div class="logo">Nutri-
            <br/>Well</div>
        <div class="image">
            <img src="">
        </div>
    </div>
    <div class="right-panel">
        <h2>Create Account</h2>
        <div class="divider">OR</div>
        <form th:action="@{/member/signup}" method="post" th:object="${memberSignUpDTO}">

            <input type="text" th:field="*{username}" placeholder="username">
            <input type="email" th:field="*{email}" placeholder="email">
            <input type="password" th:field="*{password}" placeholder="password" pattern="(?=.*[A-Za-z])(?=.*\d).{8,}" title="비밀번호는 최소 8자리 이상이어야 하며, 문자와 숫자를 포함해야 합니다">
            <input type="date" th:field="*{birth}" id="birth" name="birth">

            <label>gender</label>
            <input type="radio" th:field="*{gender}" id="male" name="gender" value="male">
            <label for="male">남성</label>
            <input type="radio" th:field="*{gender}" id="female" name="gender" value="female">
            <label for="female">여성</label>

            <input type="text" th:field="*{height}" id="height" name="height" placeholder="height" pattern="[0-9]{1,3}" title="키는 최대 3자리 숫자여야 합니다">
            <input type="text" th:field="*{weight}" id="weight" name="weight" placeholder="weight" pattern="[0-9]{1,3}(\.[0-9]{1,2})?" title="몸무게는 최대 3자리 숫자 및 소수점 이하 2자리까지 가능합니다">

            <input type="text" th:field="*{tel}" placeholder="tel" pattern="[0-9]{10,15}" title="전화번호는 10자리에서 15자리 숫자여야 합니다">
            <input type="text" th:field="*{basel_Metabolism}" id="basel_Metabolism" name="basel_Metabolism" placeholder="basel_Metabolism" readonly>
            <input type="text" th:field="*{picture}" placeholder="picture">
            <button type="submit">회원가입</button>

        </form>

    </div>
</div>
</body>
</html>
