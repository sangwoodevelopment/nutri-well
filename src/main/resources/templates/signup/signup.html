<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/indexLayout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutri-Well 회원가입</title>
    <link rel="stylesheet" th:href="@{/css/signupstyle.css}">

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const signupSuccess = urlParams.get('signupSuccess');
        if(signupSuccess!=null){
          console.log(signupSuccess);
              if (signupSuccess === "false") {
                  alert("실패");

              }

        }
      function basel() {
          let weight = parseFloat(document.getElementById("weight").value);
          let height = parseFloat(document.getElementById("height").value);
          let birthDate = new Date(document.getElementById("birth").value);
          let gender = document.querySelector('input[name="gender"]:checked')?.value;

          if (!weight || !height || !birthDate || !gender) {
              return;
          }

          let today = new Date();
          let age = today.getFullYear() - birthDate.getFullYear();
          let monthDifference = today.getMonth() - birthDate.getMonth();
          if (monthDifference < 0 || (monthDifference === 0 && today.getDate() < birthDate.getDate())) {
              age--;
          }

          let bmr = 0;
          if (gender === 'male') {
              bmr = 88.362 + (13.397 * weight) + (4.799 * height) - (5.677 * age);
          } else if (gender === 'female') {
              bmr = 447.593 + (9.247 * weight) + (3.098 * height) - (4.330 * age);
          }

          document.getElementById("basel_Metabolism").value = bmr.toFixed(0);
      }

      document.addEventListener('DOMContentLoaded', (event) => {
          document.getElementById("weight").addEventListener("input", basel);
          document.getElementById("height").addEventListener("input", basel);
          document.getElementById("birth").addEventListener("input", basel);
          document.querySelectorAll('input[name="gender"]').forEach((elem) => {
              elem.addEventListener("change", basel);
          });
      });
    </script>
</head>
<body>
<div layout:fragment="content">
<div class="all">
    <div class="left-panel">
        <div class="egg">
            <img src="/common/img/egg.png">
        </div>
        <div class="logo">Nutri-
            <br/>Well</div>
        <div class="image">
            <img src="/common/img/signupleft.png">
        </div>
    </div>
    <div class="right-panel">
        <h2>Create Account</h2>
        <form th:action="@{/member/signup}" method="post" th:object="${memberSignUpDTO}">

            <div class="username-container">
                <font size="2">이름</font><br/>
                <input type="text" size="31.5" th:field="*{username}" placeholder="username">
            </div>

            <div class="email-container">
                <font size="2">이메일</font><br/>
                <input type="email" size="31.5" th:field="*{email}" placeholder="email">
            </div>

            <div class="pass-container">
                <font size="2">비밀번호</font><br/>
                <input type="password" size="31.5" th:field="*{password}" placeholder="password" pattern="(?=.*[A-Za-z])(?=.*\d).{8,}" title="비밀번호는 최소 8자리 이상이어야 하며, 문자와 숫자를 포함해야 합니다">
            </div>

            <input type="date" size="30" th:field="*{birth}" id="birth" name="birth">


            <label>GENDER/성별</label>
            <div class="gender-container">
                <input type="radio" th:field="*{gender}" id="male" name="gender" value="male">
                <label for="male">남성/MALE</label>
                </br></br>
                <input type="radio" th:field="*{gender}" id="female" name="gender" value="female">
                <label for="female">여성/FEMALE</label>
            </div>

            <div class="height-container">
                <font size="2">키</font><br/>
                <input type="text" size="31.5" th:field="*{height}" id="height" name="height" placeholder="height" pattern="[0-9]{1,3}" title="키는 최대 3자리 숫자여야 합니다">
            </div>

            <div class="weight-container">
                <font size="2">몸무게</font><br/>
                <input type="text" size="31.5" th:field="*{weight}" id="weight" name="weight" placeholder="weight" pattern="[0-9]{1,3}(\.[0-9]{1,2})?" title="몸무게는 최대 3자리 숫자 및 소수점 이하 2자리까지 가능합니다">
            </div>

            <div class="tel-container">
                <font size="2">전화번호</font><br/>
                <input type="text" size="31.5" th:field="*{tel}" placeholder="tel" pattern="[0-9]{10,15}" title="전화번호는 10자리에서 15자리 숫자여야 합니다">
            </div>

            <div class="basel-container" style="width:300px">
                <font size="2">기초대사량/BASELMETABOLISM</font><br/>
                <input type="text" size="31.5"  th:field="*{baselMetabolism}" id="basel_Metabolism" name="basel_Metabolism" placeholder="basel_Metabolism" readonly>
            </div>

            <div class="pic-container">
            <font size="2">사진 URL</font>
            <input type="text" size="31.5" th:field="*{picture}" placeholder="picture">
            </div>

            <button type="submit">회원가입</button>

        </form>
    </div>
</div>
</div>
</body>
</html>
